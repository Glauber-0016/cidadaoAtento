<head>
  <meta charset="UTF-8" />

  <title>Dashboard - CidadÃ£o Atento</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    main.content {
      padding: 20px;

      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

      background-color: white;

      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .dashboard-card h3 {
      margin-top: 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }
    #mapaOcorrencias {
      height: 400px;
      width: 100%;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <h2>CidadÃ£o Atento</h2>
      <nav>
        <ul>
          <li><a href="./pages/main.html">ğŸ </a></li>
          <li><a href="./register_occurrence.html">ğŸ“</a></li>

          <li><a href="./minhas_ocorrencias.html">ğŸ‘”</a></li>
           <li class="active"><a href="./dashboard.html">ğŸ“Š</a></li>
          <li><a href="#">â“</a></li>
         
        </ul>
      </nav>
      <footer>
        <img src="assets/icons/Logobrancasemfundo.png" alt="Logo" />
        <p>Juntos construÃ­mos uma cidade melhor.</p>
      </footer>
    </aside>

    <main class="content">
      <h2>Dashboard de OcorrÃªncias</h2>

      <div class="dashboard-grid">
        <div class="dashboard-card">
          <h3>Status das OcorrÃªncias</h3>
          <canvas id="statusChart"></canvas>
        </div>

        <div class="dashboard-card">
          <h3>Total de OcorrÃªncias</h3>
          <h1 id="totalOcorrencias"></h1>
        </div>
        
        <div class="dashboard-card" style="grid-column: 1 / -1;">
          <h3>OcorrÃªncias por Data</h3>
          <canvas id="ocorrenciasPorDataChart"></canvas>
        </div>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      carregarDadosDashboard();
    });

    async function carregarDadosDashboard() {
      try {
        const response = await fetch('http://localhost:3000/ocorrencias');
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const ocorrencias = await response.json();

        const ocorrenciasAtivas = ocorrencias.filter(oc => !oc.status || oc.status.toLowerCase() !== 'excluido');


        document.getElementById('totalOcorrencias').textContent = ocorrenciasAtivas.length;

        gerarGraficoStatus(ocorrenciasAtivas);
        gerarGraficoOcorrenciasPorData(ocorrenciasAtivas);

      } catch (error) {
        console.error("Falha ao carregar dados para o dashboard:", error);
        document.querySelector('main.content').innerHTML = '<p>Erro ao carregar os dados do dashboard. Verifique a conexÃ£o com o servidor e tente novamente.</p>';
      }
    }

    function gerarGraficoStatus(ocorrencias) {
      const ctx = document.getElementById('statusChart').getContext('2d');
      const statusCounts = {
        pendente: 0,
        em_andamento: 0,
        concluido: 0,
        rejeitado: 0
      };

      ocorrencias.forEach(oc => {
        const status = oc.status || 'pendente';
        if (statusCounts.hasOwnProperty(status)) {
          statusCounts[status]++;
        }
      });

      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Pendente', 'Em Andamento', 'ConcluÃ­do', 'Rejeitado'],
          datasets: [{
            label: 'Status das OcorrÃªncias',
            data: Object.values(statusCounts),
            backgroundColor: [
              '#ffc107',
              '#17a2b8',
              '#28a745',
              '#dc3545'
            ]
          }]
        }
      });
    }
    
    function gerarGraficoOcorrenciasPorData(ocorrencias) {
      const ctx = document.getElementById('ocorrenciasPorDataChart').getContext('2d');
      const dataCounts = {};

      ocorrencias.forEach(oc => {
          if (oc.data_ocorrencia) {
              const data = oc.data_ocorrencia.split('T')[0]; 
              dataCounts[data] = (dataCounts[data] || 0) + 1;
          }
      });

      const labels = Object.keys(dataCounts).sort();
      const data = labels.map(label => dataCounts[label]);

      new Chart(ctx, {
          type: 'line',
          data: {
              labels: labels,
              datasets: [{
                  label: 'NÃºmero de OcorrÃªncias por Dia',
                  data: data,
                  borderColor: '#007BFF',
                  tension: 0.1,
                  fill: false
              }]
          },
          options: {
              scales: {
                  y: {
                      beginAtZero: true
                  }
              }
          }
      });
    }
  </script>
</body>
