<script src="auth.js"></script> <script>

    const API_BASE_URL = 'http://localhost:3000';
    const IMAGES_BASE_URL = `${API_BASE_URL}/uploads/`;
    const minhasOcorrenciasList = document.getElementById('minhasOcorrenciasList');
    let currentUserId = null;

    document.addEventListener('DOMContentLoaded', function() {
        const usuarioLogado = typeof verificarAutenticacao === 'function' && verificarAutenticacao();

        if (usuarioLogado) {
            currentUserId = typeof getUserId === 'function' ? getUserId() : null;
            carregarMinhasOcorrencias(currentUserId);
        } else {
            minhasOcorrenciasList.innerHTML = '<p>Voc√™ precisa estar logado para ver suas ocorr√™ncias. Fa√ßa o login e volte para esta p√°gina.</p>';
        }
    });

    async function carregarMinhasOcorrencias(userId) {
        if (!userId) return; 

        try {
            const res = await fetch(`${API_BASE_URL}/ocorrencias/user/${userId}`);
            if (!res.ok) {
                throw new Error('Falha ao carregar ocorr√™ncias.');
            }
            const minhasOcorrencias = await res.json();
            renderizarOcorrencias(minhasOcorrencias);

        } catch (error) {
            console.error(error);
            minhasOcorrenciasList.innerHTML = '<p>Ocorreu um erro ao buscar suas ocorr√™ncias.</p>';
        }
    }

    function renderizarOcorrencias(ocorrencias) {
        minhasOcorrenciasList.innerHTML = '';

        if (ocorrencias.length === 0) {
            minhasOcorrenciasList.innerHTML = '<p>Voc√™ ainda n√£o registrou nenhuma ocorr√™ncia.</p>';
            return;
        }

        ocorrencias.forEach(oc => {
            const item = document.createElement('div');
            item.className = 'occurrence-card';
            const statusText = (oc.status || 'pendente').replace('_', ' ');
            const prioridadeText = (oc.prioridade || 'media');
            
            item.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <strong>${oc.nome}</strong>
                    <div style="display: flex; gap: 8px;">
                        <span class="priority-badge priority-${oc.prioridade || 'media'}">${prioridadeText}</span>
                        <span class="status-badge status-${oc.status || 'pendente'}">${statusText}</span>
                    </div>
                </div>
                <p>${oc.descricao}</p>
            `;

            if (oc.imagens) {
                oc.imagens.split(',').filter(Boolean).forEach(imgName => {
                    const img = document.createElement('img');
                    img.src = IMAGES_BASE_URL + imgName.trim();
                    img.className = 'occurrence-image';
                    item.appendChild(img);
                });
            }

            if (oc.latitude && oc.longitude) {
                const mapId = `map-${oc.id}`;
                const mapContainer = document.createElement('div');
                mapContainer.id = mapId;
                mapContainer.className = 'occurrence-map';
                item.appendChild(mapContainer);

                setTimeout(() => {
                    const map = L.map(mapId).setView([oc.latitude, oc.longitude], 14);
                    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                    L.marker([oc.latitude, oc.longitude]).addTo(map);
                    map.invalidateSize();
                }, 0);
            }

            minhasOcorrenciasList.appendChild(item);
        });
    }
</script>
