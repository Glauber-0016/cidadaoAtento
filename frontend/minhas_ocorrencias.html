  <script>
    const USER_ID = 1; // Substitua pelo id do usuÃ¡rio logado
    const IMAGES_BASE_URL = 'http://localhost:3000/uploads/';
    const minhasOcorrenciasList = document.getElementById('minhasOcorrenciasList');

    async function carregarMinhasOcorrencias() {
      const res = await fetch('http://localhost:3000/ocorrencias');
      const todasOcorrencias = await res.json();

      const minhasOcorrencias = todasOcorrencias.filter(oc =>
        oc.idUsuario === USER_ID && (!oc.status || oc.status.toLowerCase() !== 'excluido')
      );

      minhasOcorrenciasList.innerHTML = '';

      minhasOcorrencias.forEach(oc => {
        const item = document.createElement('div');
        item.className = 'occurrence-card';
        const statusText = (oc.status || 'pendente').replace('_', ' ');

        item.innerHTML = `
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <strong>${oc.nome}</strong>
            <span class="status-badge status-${oc.status || 'pendente'}">${statusText}</span>
          </div>
          <p>${oc.descricao}</p>
        `;

        if (oc.imagens) {
          const imagens = oc.imagens.split(',').filter(Boolean);
          imagens.forEach(img => {
            const el = document.createElement('img');
            el.src = IMAGES_BASE_URL + img.trim();
            el.className = 'occurrence-image';
            item.appendChild(el);
          });
        }

        if (oc.latitude && oc.longitude) {
          const mapId = `map-${oc.id}`;
          const mapContainer = document.createElement('div');
          mapContainer.id = mapId;
          mapContainer.className = 'occurrence-map';
          item.appendChild(mapContainer);

          setTimeout(() => {
            const map = L.map(mapId).setView([oc.latitude, oc.longitude], 14);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
            L.marker([oc.latitude, oc.longitude]).addTo(map);
            map.invalidateSize();
          }, 0);
        }

        minhasOcorrenciasList.appendChild(item);
      });
    }

    carregarMinhasOcorrencias();
  </script>
