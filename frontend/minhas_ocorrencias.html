    .status-badge.status-em_andamento {

    .priority-badge.priority-baixa { background-color: #28a745; }

    .content {

    .btn-avaliar:hover {

    .avaliacao-realizada {

        </ul>
      </nav>
      <footer>

        <p>Juntos constru√≠mos uma cidade melhor.</p>

<script src="auth.js"></script> <script>

    const API_BASE_URL = 'http://localhost:3000';
    const IMAGES_BASE_URL = `${API_BASE_URL}/uploads/`;
    const minhasOcorrenciasList = document.getElementById('minhasOcorrenciasList');
    let currentUserId = null;

    document.addEventListener('DOMContentLoaded', function() {
        const usuarioLogado = typeof verificarAutenticacao === 'function' && verificarAutenticacao();

        if (usuarioLogado) {
            currentUserId = typeof getUserId === 'function' ? getUserId() : null;
            carregarMinhasOcorrencias(currentUserId);
        } else {
            minhasOcorrenciasList.innerHTML = '<p>Voc√™ precisa estar logado para ver suas ocorr√™ncias. Fa√ßa o login e volte para esta p√°gina.</p>';
        }
    });

    async function carregarMinhasOcorrencias(userId) {
        if (!userId) return; 

        try {
            const res = await fetch(`${API_BASE_URL}/ocorrencias/user/${userId}`);
            if (!res.ok) {
                throw new Error('Falha ao carregar ocorr√™ncias.');
            }
            const minhasOcorrencias = await res.json();
            renderizarOcorrencias(minhasOcorrencias);

        } catch (error) {
            console.error(error);
            minhasOcorrenciasList.innerHTML = '<p>Ocorreu um erro ao buscar suas ocorr√™ncias.</p>';
        }
    }

    function renderizarOcorrencias(ocorrencias) {
        minhasOcorrenciasList.innerHTML = '';

        if (ocorrencias.length === 0) {
            minhasOcorrenciasList.innerHTML = '<p>Voc√™ ainda n√£o registrou nenhuma ocorr√™ncia.</p>';
            return;
        }

        ocorrencias.forEach(oc => {
            const item = document.createElement('div');
            item.className = 'occurrence-card';
            const statusText = (oc.status || 'pendente').replace('_', ' ');
            const prioridadeText = (oc.prioridade || 'media');
            
            item.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <strong>${oc.nome}</strong>
                    <div style="display: flex; gap: 8px;">
                        <span class="priority-badge priority-${oc.prioridade || 'media'}">${prioridadeText}</span>
                        <span class="status-badge status-${oc.status || 'pendente'}">${statusText}</span>
                    </div>
                </div>
                <p>${oc.descricao}</p>
            `;

            if (oc.status === 'concluido') {
                if (oc.avaliacao) {
                    oc.avaliacao = JSON.parse(oc.avaliacao);
                    item.innerHTML += `
                        <div class="avaliacao-realizada">
                            <strong>Avalia√ß√£o:</strong>
                            <div class="nota">${'‚òÖ'.repeat(oc.avaliacao.nota)}${'‚òÜ'.repeat(5 - oc.avaliacao.nota)}</div>
                            ${oc.avaliacao.comentario ? `<p>"${oc.avaliacao.comentario}"</p>` : ''}
                            <small>Avaliado em: ${new Date(oc.avaliacao.data_avaliacao).toLocaleDateString()}</small>
                        </div>
                    `;
                } else {
                    item.innerHTML += `
                        <div class="avaliacao-container">
                            <h4>Ocorr√™ncia Conclu√≠da</h4>
                            <p>Avalie a qualidade do servi√ßo:</p>
                            
                            <div class="sistema-avaliacao">
                                <div class="star-rating">
                                    <input type="radio" id="star5-${oc.id}" name="rating-${oc.id}" value="5">
                                    <label for="star5-${oc.id}">‚òÖ</label>
                                    
                                    <input type="radio" id="star4-${oc.id}" name="rating-${oc.id}" value="4">
                                    <label for="star4-${oc.id}">‚òÖ</label>
                                    
                                    <input type="radio" id="star3-${oc.id}" name="rating-${oc.id}" value="3">
                                    <label for="star3-${oc.id}">‚òÖ</label>
                                    
                                    <input type="radio" id="star2-${oc.id}" name="rating-${oc.id}" value="2">
                                    <label for="star2-${oc.id}">‚òÖ</label>
                                    
                                    <input type="radio" id="star1-${oc.id}" name="rating-${oc.id}" value="1">
                                    <label for="star1-${oc.id}">‚òÖ</label>
                                </div>
                                
                                <textarea 
                                    class="comentario-avaliacao" 
                                    placeholder="Deixe um coment√°rio sobre o servi√ßo prestado (opcional)"
                                    id="comentario-${oc.id}"
                                ></textarea>
                                
                                <button class="btn-avaliar" onclick="enviarAvaliacao(${oc.id})">
                                    Enviar Avalia√ß√£o
                                </button>
                            </div>
                        </div>
                    `;
                }
            }

            if (oc.imagens) {
                oc.imagens.split(',').filter(Boolean).forEach(imgName => {
                    const img = document.createElement('img');
                    img.src = IMAGES_BASE_URL + imgName.trim();
                    img.className = 'occurrence-image';
                    item.appendChild(img);
                });
            }

            if (oc.latitude && oc.longitude) {
                const mapId = `map-${oc.id}`;
                const mapContainer = document.createElement('div');
                mapContainer.id = mapId;
                mapContainer.className = 'occurrence-map';
                item.appendChild(mapContainer);

                setTimeout(() => {
                    const map = L.map(mapId).setView([oc.latitude, oc.longitude], 14);
                    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                    L.marker([oc.latitude, oc.longitude]).addTo(map);
                    map.invalidateSize();
                }, 0);
            }

            minhasOcorrenciasList.appendChild(item);
        });
    }

    async function enviarAvaliacao(ocorrenciaId) {
        try {
            const notaInput = document.querySelector(`input[name="rating-${ocorrenciaId}"]:checked`);
            
            if (!notaInput) {
                alert('Por favor, selecione uma nota de 1 a 5 estrelas');
                return;
            }

            const nota = parseInt(notaInput.value);
            const comentario = document.getElementById(`comentario-${ocorrenciaId}`).value;

            console.log('Enviando avalia√ß√£o para ocorr√™ncia:', ocorrenciaId, {nota, comentario});

            const response = await fetch(`http://localhost:3000/ocorrencias/${ocorrenciaId}/avaliar`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    nota: nota,
                    comentario: comentario
                })
            });

            console.log('Resposta do servidor:', response.status);

            if (response.ok) {
                const data = await response.json();
                console.log('Avalia√ß√£o enviada:', data);
                alert('Avalia√ß√£o enviada com sucesso!');
                carregarMinhasOcorrencias(currentUserId);
            } else {
                const errorText = await response.text();
                console.error('Erro na resposta:', errorText);
                alert('Erro ao enviar avalia√ß√£o: ' + (errorText || response.statusText));
            }

        } catch (error) {
            console.error('Erro ao enviar avalia√ß√£o:', error);
            alert('Erro de conex√£o. Tente novamente.');
        }
    }
</script>
