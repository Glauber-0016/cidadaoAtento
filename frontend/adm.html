<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cidad√£o Atento - Administrar</title>
  <link rel="stylesheet" href="./assets/css/listar.css" />
  <link rel="stylesheet" href="../backend/node_modules/leaflet/dist/leaflet.css" />
  <script src="../backend/node_modules/leaflet/dist/leaflet.js"></script>

  <style>
    main.content .card-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }

    .occurrence-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      border: 1px solid #e0e0e0;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .occurrence-card strong {
      color: #333;
    }

    .occurrence-card p {
      color: #555;
      margin-top: 5px;
    }

    .occurrence-image {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .occurrence-map {
      height: 180px;
      border-radius: 6px;
    }

    .badge-container {
      display: flex;
      gap: 8px;
    }

    .status-badge, .priority-badge {
      padding: 4px 10px;
      border-radius: 12px;
      color: white;
      font-size: 0.8rem;
      font-weight: bold;
      text-transform: capitalize;
    }
    .status-badge.status-pendente { background-color: #ffc107; color: #333; }
    .status-badge.status-em_andamento { background-color: #17a2b8; }
    .status-badge.status-concluido { background-color: #28a745; }
    .status-badge.status-excluido { background-color: #af4242; }
    
    .priority-badge.priority-baixa { background-color: #28a745; }
    .priority-badge.priority-media { background-color: #ffc107; color: #333; }
    .priority-badge.priority-alta { background-color: #dc3545; }

    .update-form {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #f0f0f0;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .update-form select {
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }

    .update-form button {
      padding: 6px 12px;
      border: none;
      background-color: #0099AA;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .update-form button:hover {
      background-color: #007c8a;
    }

    .content {
      margin-left: 200px;
      padding: 20px;
    }

    .sidebar {
      width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      background-color: #022534;
      color: white;
    }

    .avaliacao-container {
        margin-top: 15px;
        padding: 15px;
        background-color: #f8f9fa;
        border-radius: 8px;
        border-left: 4px solid #28a745;
    }

    .sistema-avaliacao {
        margin-bottom: 10px;
    }

    .star-rating {
        display: flex;
        flex-direction: row-reverse;
        justify-content: flex-end;
        gap: 5px;
        margin: 10px 0;
    }

    .comentario-avaliacao {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        resize: vertical;
        min-height: 80px;
        margin-bottom: 10px;
    }

    .avaliacao-realizada {
        background-color: #e8f5e8;
        padding: 10px;
        border-radius: 5px;
        margin-top: 10px;
    }

    .avaliacao-realizada .nota {
        color: #ffc107;
        font-weight: bold;
        font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Cidad√£o Atento</h2>
      <nav>
        <ul>
          <li><a href="./index.html">üë§</a></li>
          <li class="active"><span>üîç</span></li>
           <li><a href="./dashboard_adm.html">üìä</a></li>
          <li><span>‚ùì</span></li>
        </ul>
      </nav>
      <footer>
        <img src="assets/icons/Logobrancasemfundo.png" alt="Logo" />
        <p>Juntos constru√≠mos uma cidade melhor.</p>
        <div class="links">
          <p><strong>Links √∫teis</strong><br>Registrar ocorr√™ncia<br>Minhas ocorr√™ncias<br>Termos de Uso</p>
          <p><strong>Contato</strong><br>suporte@cidadaoatento.com<br>(00)00000-0000</p>
        </div>
      </footer>
    </aside>

    <main class="content">
      <h2>Administrar Ocorr√™ncias</h2>
      <div class="card-list" id="ocorrenciasList"></div>
    </main>
  </div>

  <script>
    const IMAGES_BASE_URL = 'http://localhost:3000/uploads/';
    const API_BASE_URL = 'http://localhost:3000';
    const ocorrenciasList = document.getElementById('ocorrenciasList');

    async function carregarOcorrencias() {
      const res = await fetch(`${API_BASE_URL}/ocorrencias`);
      const ocorrencias = await res.json();

      ocorrenciasList.innerHTML = ''; 

      ocorrencias.forEach(oc => {
        const item = document.createElement('div');
        item.className = 'occurrence-card';

        const statusText = (oc.status || 'pendente').replace('_', ' ');
        const prioridadeText = (oc.prioridade || 'media');

        // Cabe√ßalho do card
        const headerHTML = `
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <strong>${oc.nome}</strong>
            <div class="badge-container">
                <span class="priority-badge priority-${oc.prioridade || 'media'}">${prioridadeText}</span>
                <span class="status-badge status-${oc.status || 'pendente'}">${statusText}</span>
            </div>
          </div>
          <p>${oc.descricao}</p>
        `;
        item.innerHTML = headerHTML;

        // Imagens
        if (oc.imagens) {
          const imageNames = oc.imagens.split(',').filter(Boolean);
          imageNames.forEach(imageName => {
            const imgElement = document.createElement('img');
            imgElement.src = `${IMAGES_BASE_URL}${imageName.trim()}`;
            imgElement.alt = `Imagem da ocorr√™ncia ${oc.nome}`;
            imgElement.className = 'occurrence-image';
            item.appendChild(imgElement);
          });
        }

        // Mapa
        if (oc.latitude && oc.longitude) {
          const mapId = `map-${oc.id}`;
          const mapContainer = document.createElement('div');
          mapContainer.id = mapId;
          mapContainer.className = 'occurrence-map';
          item.appendChild(mapContainer);

          setTimeout(() => {
            const map = L.map(mapId).setView([oc.latitude, oc.longitude], 14);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            L.marker([oc.latitude, oc.longitude]).addTo(map);
            map.invalidateSize();
          }, 0);
        }

        // Formul√°rio de atualiza√ß√£o de status
        const statusFormHTML = `
          <form class="update-form" data-id="${oc.id}" data-type="status">
            <select name="status">
              <option value="pendente" ${oc.status === 'pendente' ? 'selected' : ''}>Pendente</option>
              <option value="em_andamento" ${oc.status === 'em_andamento' ? 'selected' : ''}>Em Andamento</option>
              <option value="concluido" ${oc.status === 'concluido' ? 'selected' : ''}>Conclu√≠do</option>
              <option value="excluido" ${oc.status === 'excluido' ? 'selected' : ''}>Exclu√≠do</option>
            </select>
            <button type="submit">Atualizar Status</button>
          </form>
        `;
        item.insertAdjacentHTML('beforeend', statusFormHTML);

        // Formul√°rio de atualiza√ß√£o de prioridade
        const priorityFormHTML = `
          <form class="update-form" data-id="${oc.id}" data-type="prioridade">
            <select name="prioridade">
              <option value="baixa" ${oc.prioridade === 'baixa' ? 'selected' : ''}>Baixa</option>
              <option value="media" ${oc.prioridade === 'media' ? 'selected' : ''}>M√©dia</option>
              <option value="alta" ${oc.prioridade === 'alta' ? 'selected' : ''}>Alta</option>
            </select>
            <button type="submit">Atualizar Prioridade</button>
          </form>
        `;
        item.insertAdjacentHTML('beforeend', priorityFormHTML);

        if (oc.avaliacao) {
            const starRating = '‚òÖ'.repeat(oc.avaliacao.nota) + '‚òÜ'.repeat(5 - oc.avaliacao.nota);
            const avaliacaoHTML = `
                <div class="avaliacao-realizada">
                    <strong>Avalia√ß√£o:</strong>
                    <div class="nota">${starRating}</div>
                    ${oc.avaliacao.comentario ? `<p>"${oc.avaliacao.comentario}"</p>` : ''}
                    <small>Avaliado em: ${new Date(oc.avaliacao.data_avaliacao).toLocaleDateString()}</small>
                </div>
            `;
            item.insertAdjacentHTML('beforeend', avaliacaoHTML);
        }

        ocorrenciasList.appendChild(item);
      });
    }

    // Event listener gen√©rico para atualiza√ß√£o
    ocorrenciasList.addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      if (!form.classList.contains('update-form')) return;

      const occurrenceId = form.dataset.id;
      const updateType = form.dataset.type; // "status" ou "prioridade"
      const select = form.querySelector('select');
      const newValue = select.value;
      
      const submitButton = form.querySelector('button');
      submitButton.disabled = true;

      try {
        const res = await fetch(`${API_BASE_URL}/ocorrencias/${occurrenceId}/${updateType}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ [updateType]: newValue })
        });

        if (res.ok) {
          alert(`${updateType.charAt(0).toUpperCase() + updateType.slice(1)} atualizado com sucesso!`);
          carregarOcorrencias(); 
        } else {
          const errorData = await res.json();
          throw new Error(errorData.message || 'O servidor retornou um erro.');
        }
      } catch (error) {
        alert(`Falha ao atualizar: ${error.message}`);
      } finally {
        submitButton.disabled = false;
      }
    });

    carregarOcorrencias();
  </script>
</body>
</html>
