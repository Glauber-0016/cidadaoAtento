<script src="auth.js"></script> <script>
  let currentUserId = null;
  document.addEventListener('DOMContentLoaded', function() {
    const usuarioLogado = verificarAutenticacao();
      if (usuarioLogado) {
        currentUserId = getUserId();
    } else {
         document.querySelector('#occurrenceForm button[type="submit"]').disabled = true;
      }
    });

    var map = L.map('map').setView([-11.302755, -41.85585], 14);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    var marker = L.marker([-11.302755, -41.85585]).addTo(map);

    function onMapClick(e) {
      if (marker) {
          marker.setLatLng(e.latlng); 
      } else {
          marker = L.marker(e.latlng).addTo(map); 
      }

      document.getElementById('latitude').value = e.latlng.lat;
      document.getElementById('longitude').value = e.latlng.lng;
    }
    map.on('click', onMapClick);
    var selectedImages = []; 

    document.getElementById('images').addEventListener('change', function(e) {
      const files = e.target.files;
      selectedImages = [];
      
      const maxFiles = Math.min(files.length, 5);
      
      for (let i = 0; i < maxFiles; i++) {
        const file = files[i];
        
        if (!file.type.match('image.*')) { 
          continue;
        }

        if (file.size > 5 * 1024 * 1024) { // Verifica tamanho mÃ¡ximo (5MB)
          alert(`A imagem ${file.name} excede o tamanho mÃ¡ximo de 5MB`);
          continue;
        }
        
        selectedImages.push(file);
        
      }
    });

    function removeImage(index) {
      selectedImages.splice(index, 1);
    }

    document.getElementById('occurrenceForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const description = document.getElementById('description').value;
      const latitude = document.getElementById('latitude').value;
      const longitude = document.getElementById('longitude').value;

      try {
        const formData = new FormData();
        formData.append('nome', name);
        formData.append('descricao', description);
        formData.append('latitude', latitude);
        formData.append('longitude', longitude);
        formData.append('userId', currentUserId);
        selectedImages.forEach((image, index) => {
          formData.append('imagens', image);
        });

        const res = await fetch('http://localhost:3000/ocorrencias', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) {
            throw new Error('Erro ao registrar ocorrÃªncia');
        }

        const data = await res.json();
        alert('OcorrÃªncia registrada com sucesso!');
        document.getElementById('occurrenceForm').reset();

        selectedImages = [];

        if (marker) {
          map.removeLayer(marker);
          marker = null;
        }

      } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao registrar ocorrÃªncia. Por favor, tente novamente.');
      }
    });

  </script>
