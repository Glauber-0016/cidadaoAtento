      height: 300px;
      width: 600px;
    }

  </style>

</head>

<body>
  <div class="container">
    <aside class="sidebar">
  <h2>Cidad√£o Atento</h2>
  <nav>
    <ul>
      <li><a href="./pages/main.html">üè†</a></li>
      <li class="active"><a href="./register_occurrence.html">üìù</a></li>
      <li><a href="./listar_ocorrencias.html">üîç</a></li>
      <li><a href="#">‚ùì</a></li>
    </ul>
  </nav>
  <footer>
    <img src="assets/icons/Logobrancasemfundo.png" alt="Logo" />
    <p>Juntos constru√≠mos uma cidade melhor.</p>
    <div class="links">
      <p><strong>Links √∫teis</strong><br>Registrar ocorr√™ncia<br>Minhas ocorr√™ncias<br>Termos de Uso</p>
      <p><strong>Contato</strong><br>suporte@cidadaoatento.com<br>(00)00000-0000</p>
    </div>
  </footer>
</aside>
    <main class="content">
      <section class="formulario">
        <h2>Reporte um incidente</h2>
          <form id="occurrenceForm">
          <input type="text" id="name" placeholder="Nome" required /><br />
          <textarea id="description" placeholder="Descri√ß√£o" required></textarea><br />
 
          <div class="botoes">
            <button type="button" class="voltar" onclick="location.href='main.html'">Voltar</button>
            <div id="map"></div>
            <input type="hidden" id="latitude" name="latitude">
            <input type="hidden" id="longitude" name="longitude">
            <button type="submit" class="enviar">Enviar</button>
          </div>
        </form>
      </section>
    </pages/main>
  </div>

  <script>
    //Configura√ß√£o do mapa
    var map = L.map('map').setView([-11.302755, -41.85585], 14);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    var marker = L.marker([-11.302755, -41.85585]).addTo(map);

    function onMapClick(e) {
      if (marker) {
          marker.setLatLng(e.latlng); // Move o marcador existente
      } else {
          marker = L.marker(e.latlng).addTo(map); // Cria novo marcador
      }

      document.getElementById('latitude').value = e.latlng.lat;
      document.getElementById('longitude').value = e.latlng.lng;
    }
    map.on('click', onMapClick);

    //Intera√ß√£o com o Banco de Dados
    document.getElementById('occurrenceForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const description = document.getElementById('description').value;
      const latitude = document.getElementById('latitude').value;
      const longitude = document.getElementById('longitude').value;

      try {
        const res = await fetch('http://localhost:3000/ocorrencias', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            nome: name,
            descricao: description,
            latitude: parseFloat(latitude),
            longitude: parseFloat(longitude)
          })
        });

        if (!res.ok) {
            throw new Error('Erro ao registrar ocorr√™ncia');
        }

        const data = await res.json();
        alert('Ocorr√™ncia registrada com sucesso!');
        document.getElementById('occurrenceForm').reset();

        if (marker) {
          map.removeLayer(marker);
          marker = null;
        }

      } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao registrar ocorr√™ncia. Por favor, tente novamente.');
      }
    });

  </script>
</body>
</html>
