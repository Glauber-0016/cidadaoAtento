<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reportar Incidente</title>
  <link rel="stylesheet" href="./assets/css/reportar.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
  <h2>Cidadão Atento</h2>
  <nav>
    <ul>
      <li><a href="main.html">🏠</a></li>
      <li class="active"><a href="reportar.html">📝</a></li>
      <li><a href="ocorrencias.html">🔍</a></li>
      <li><a href="#">❓</a></li>
    </ul>
  </nav>
  <footer>
    <img src="./imagens/logo_64x64.png" alt="Logo" />
    <p>Juntos construímos uma cidade melhor.</p>
    <div class="links">
      <p><strong>Links úteis</strong><br>Registrar ocorrência<br>Minhas ocorrências<br>Termos de Uso</p>
      <p><strong>Contato</strong><br>suporte@cidadaoatento.com<br>(00)00000-0000</p>
    </div>
  </footer>
</aside>


    <main class="content">
      <section class="formulario">
        <h2>Reporte um incidente</h2>
        <form id="occurrenceForm">
          <label for="description">Descrição</label>
          <textarea id="description" placeholder="Descreva o incidente..." required></textarea>

          <label for="date">Data</label>
          <input type="date" id="date" required />

          <label for="location">Localização</label>
          <input type="text" id="location" placeholder="Digite a localização" required />

          <label for="photo">Foto</label>
          <input type="file" id="photo" />

          <div class="botoes">
            <button type="button" class="voltar" onclick="location.href='main.html'">Voltar</button>
            <button type="submit" class="enviar">Enviar</button>
          </div>
        </form>
      </section>
    </main>

  </div>

  <script>
    document.getElementById('occurrenceForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const description = document.getElementById('description').value;
      const date = document.getElementById('date').value;
      const location = document.getElementById('location').value;

      try {
        const res = await fetch('http://localhost:3000/ocorrencias', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            descricao: description,
            data: date,
            local: location
          })
        });

        if (!res.ok) throw new Error('Erro ao registrar ocorrência');

        alert('Ocorrência registrada com sucesso!');
        document.getElementById('occurrenceForm').reset();
      } catch (err) {
        alert('Erro: ' + err.message);
      }
    });
  </script>
</body>
</html>
