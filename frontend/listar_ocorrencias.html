<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cidad√£o Atento</title>
  <link rel="stylesheet" href="./assets/css/listar.css" />
  <link rel="stylesheet" href="../backend/node_modules/leaflet/dist/leaflet.css" />
  <script src="../backend/node_modules/leaflet/dist/leaflet.js"></script>

  <style>
    .comment-section {
      margin-top: 15px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
      max-height: 200px;
      overflow-y: auto;
    }
    .comment {
      background-color: #f9f9f9;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    .comment strong {
      display: block;
      color: #007BFF;
      margin-bottom: 4px;
    }
    .comment-form {
      display: flex;
      flex-direction: column;
      margin-top: 10px;
    }
    .comment-form input[type="text"],
    .comment-form textarea {
      padding: 8px;
      margin-bottom: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .comment-form button {
      align-self: flex-start;
      padding: 6px 12px;
      background-color: #0099AA;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .comment-form button:hover {
      background-color: #007c8a;
    }
    .filters {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      padding: 15px;
      background-color: #ffffff;
      border-radius: 8px;
      flex-wrap: wrap;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      border: 1px solid #e0e0e0;
    }
    .filter-group {
      display: flex;
      flex-direction: column;
    }
    .filter-group label {
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 5px;
    }
    .filter-group select,
    .filter-group input {
      padding: 8px;
      border: 1px solid #f9f9f9;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .status-badge {
      padding: 4px 10px;
      border-radius: 12px;
      color: white;
      font-size: 0.8rem;
      font-weight: bold;
      text-transform: capitalize;
    }
    .status-pendente { background-color: #ffc107; color: #333; }
    .status-em_andamento { background-color: #17a2b8; }
    .status-concluido { background-color: #28a745; }
    .status-rejeitado { background-color: #dc3545; }

    main.content .card-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }
    .occurrence-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      border: 1px solid #e0e0e0;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px; /* Espa√ßo entre os elementos internos do card */
    }
    .occurrence-image {
        width: 100%;
        height: auto;
        border-radius: 6px;
    }
    .occurrence-map {
        height: 180px;
        border-radius: 6px;
    }

  </style>
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Cidad√£o Atento</h2>
      <nav>
        <ul>
          <li><a href="./pages/main.html">üè†</a></li>
          <li><a href="./register_occurrence.html">üìù</a></li>
          <li class="active"><a href="./listar_ocorrencias.html">üîç</a></li>
          <li><a href="./minhas_ocorrencias.html">üëî</a></li>
          <li><a href="#">‚ùì</a></li>
        </ul>
      </nav>
      <footer>
        <img src="assets/icons/Logobrancasemfundo.png" alt="Logo" />
        <p>Juntos constru√≠mos uma cidade melhor.</p>
        <div class="links">
          <p><strong>Links √∫teis</strong><br>Registrar ocorr√™ncia<br>Minhas ocorr√™ncias<br>Termos de Uso</p>
          <p><strong>Contato</strong><br>suporte@cidadaoatento.com<br>(00)00000-0000</p>
        </div>
      </footer>
    </aside>

    <main class="content">
      <h2>Ocorr√™ncias</h2>
      <h2 id="teste">Teste</h2>
      
      <div class="filters">
        <div class="filter-group">
          <label for="filter-status">Filtrar por Status</label>
          <select id="filter-status">
            <option value="">Todos</option>
            <option value="pendente">Pendente</option>
            <option value="em_andamento">Em Andamento</option>
            <option value="concluido">Conclu√≠do</option>
            <option value="rejeitado">Rejeitado</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="filter-data">Filtrar por Data</label>
          <input type="date" id="filter-data" />
        </div>
      </div>
      <div class="card-list" id="ocorrenciasList"></div>
    </main>
  </div>

  <script src="auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const usuario = verificarAutenticacao();
      
      if (usuario) {
        document.getElementById('teste').textContent = getUserId();
      }
    });
  </script>

  <script>
    const IMAGES_BASE_URL = 'http://localhost:3000/uploads/';
    const ocorrenciasList = document.getElementById('ocorrenciasList');
    
    const filterStatus = document.getElementById('filter-status');
    const filterData = document.getElementById('filter-data');

    let todasAsOcorrencias = []; 

    async function carregarComentarios(ocorrenciaId, commentsContainer) {
      try {
        const res = await fetch(`http://localhost:3000/comentarios/${ocorrenciaId}`);
        const comentarios = await res.json();
        commentsContainer.innerHTML = '';
        comentarios.forEach(c => {
          const commentEl = document.createElement('div');
          commentEl.className = 'comment';
          commentEl.innerHTML = `<strong>${c.nome}</strong><p>${c.texto}</p>`;
          commentsContainer.appendChild(commentEl);
        });
      } catch (err) {
        commentsContainer.innerHTML = '<p>Erro ao carregar coment√°rios.</p>';
      }
    }

    function renderOcorrencias(ocorrencias) {
      ocorrenciasList.innerHTML = ''; 
      
      if (ocorrencias.length === 0) {
        ocorrenciasList.innerHTML = '<p style="text-align: center;">Nenhuma ocorr√™ncia encontrada com os filtros selecionados.</p>';
        return;
      }

      ocorrencias.forEach(oc => {
        const item = document.createElement('div');
        item.className = 'occurrence-card'; // Voltamos a usar a classe correta
        
        const statusText = (oc.status || 'pendente').replace('_', ' ');
        const statusClass = (oc.status || 'pendente').toLowerCase();
        const header = document.createElement('div');
        header.style.display = 'flex';
        header.style.justifyContent = 'space-between';
        header.style.alignItems = 'center';
        header.innerHTML = `
            <strong>${oc.nome}</strong>
            <span class="status-badge status-${statusClass}">${statusText}</span>
        `;
        item.appendChild(header);
        
        const description = document.createElement('p');
        description.textContent = oc.descricao;
        item.appendChild(description);
      
        if (oc.imagens) {
          const imageNames = oc.imagens.split(',').filter(Boolean);
          imageNames.forEach(imageName => {
            const img = document.createElement('img');
            img.src = `${IMAGES_BASE_URL}${imageName.trim()}`;
            img.alt = `Imagem da ocorr√™ncia ${oc.nome}`;
            img.className = 'occurrence-image';
            item.appendChild(img);
          });
        }

        if (oc.latitude && oc.longitude) {
          const mapId = `map-${oc.id}`;
          const mapContainer = document.createElement('div');
          mapContainer.id = mapId;
          mapContainer.className = 'occurrence-map';
          item.appendChild(mapContainer);
          setTimeout(() => {
            const map = L.map(mapId).setView([oc.latitude, oc.longitude], 14);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
            L.marker([oc.latitude, oc.longitude]).addTo(map);
            map.invalidateSize();
          }, 0);
        }

        const commentSection = document.createElement('div');
        commentSection.className = 'comment-section';

        const commentsContainer = document.createElement('div');
        commentsContainer.id = `comments-${oc.id}`;
        commentSection.appendChild(commentsContainer);

        const commentForm = document.createElement('form');
        commentForm.className = 'comment-form';
        commentForm.innerHTML = `
          <input type="text" name="nome" placeholder="Seu nome" required />
          <textarea name="texto" rows="2" placeholder="Seu coment√°rio" required></textarea>
          <button type="submit">Comentar</button>
        `;
        commentForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          const nome = commentForm.nome.value;
          const texto = commentForm.texto.value;
          const body = { nome, texto, ocorrenciaId: oc.id };

          const res = await fetch('http://localhost:3000/comentarios', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
          });

          if (res.ok) {
            commentForm.reset();
            carregarComentarios(oc.id, commentsContainer);
          } else {
            alert('Erro ao enviar coment√°rio.');
          }
        });

        commentSection.appendChild(commentForm);
        item.appendChild(commentSection);

        ocorrenciasList.appendChild(item);
        carregarComentarios(oc.id, commentsContainer);
      });
    }
    
    function aplicarFiltros() {
      const statusValue = filterStatus.value;
      const dataValue = filterData.value;

      let ocorrenciasFiltradas = todasAsOcorrencias;

      if (statusValue) {
        ocorrenciasFiltradas = ocorrenciasFiltradas.filter(oc => (oc.status || 'pendente') === statusValue);
      }
      if (dataValue) {
        ocorrenciasFiltradas = ocorrenciasFiltradas.filter(oc => oc.data_ocorrencia && oc.data_ocorrencia.startsWith(dataValue));
      }

      renderOcorrencias(ocorrenciasFiltradas);
    }

    async function carregarOcorrencias() {
      try {
        const res = await fetch('http://localhost:3000/ocorrencias');
        const ocorrenciasGerais = await res.json();

        todasAsOcorrencias = ocorrenciasGerais.filter(oc => !oc.status || oc.status.toLowerCase() !== 'excluido');

        renderOcorrencias(todasAsOcorrencias);
      } catch (error) {
        ocorrenciasList.innerHTML = '<p>Erro ao carregar as ocorr√™ncias. Verifique a conex√£o com o servidor.</p>';

        console.error("Falha ao carregar ocorr√™ncias:", error);
      }
    }

    filterStatus.addEventListener('change', aplicarFiltros);
    filterData.addEventListener('change', aplicarFiltros);
    filterData.addEventListener('blur', aplicarFiltros);

    carregarOcorrencias();
  </script>
</body>
</html>
