  <style>

    .comment-section {
      margin-top: 15px;
      border-top: 1px solid #ccc;
      padding-top: 10px;

    .comment {

    .comment strong {

    }

    .comment-form {

    .comment-form input[type="text"],

      cursor: pointer;
    }

    }

<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Cidad√£o Atento</h2>
      <nav>
        <ul>

        </ul>
      </nav>
      <footer>
        <img src="assets/icons/Logobrancasemfundo.png" alt="Logo" />
        <p>Juntos constru√≠mos uma cidade melhor.</p>
        <div class="links">
          <p><strong>Links √∫teis</strong><br>Registrar ocorr√™ncia<br>Minhas ocorr√™ncias<br>Termos de Uso</p>
          <p><strong>Contato</strong><br>suporte@cidadaoatento.com<br>(00)00000-0000</p>
        </div>
      </footer>
    </aside>

    <main class="content">
      <h2>Ocorr√™ncias</h2>
      <div class="card-list" id="ocorrenciasList"></div>
    </main>
  </div>

  <script>
    const IMAGES_BASE_URL = 'http://localhost:3000/uploads/';
    const ocorrenciasList = document.getElementById('ocorrenciasList');

    async function carregarComentarios(ocorrenciaId, commentsContainer) {
      try {
        const res = await fetch(`http://localhost:3000/comentarios/${ocorrenciaId}`);
        const comentarios = await res.json();
        commentsContainer.innerHTML = '';
        comentarios.forEach(c => {
          const commentEl = document.createElement('div');
          commentEl.className = 'comment';
          commentEl.innerHTML = `<strong>${c.nome}</strong><p>${c.texto}</p>`;
          commentsContainer.appendChild(commentEl);
        });
      } catch (err) {
        commentsContainer.innerHTML = '<p>Erro ao carregar coment√°rios.</p>';
      }
    }

    async function carregarOcorrencias() {
      const res = await fetch('http://localhost:3000/ocorrencias');
      const ocorrenciasGerais = await res.json();
      const ocorrencias = ocorrenciasGerais.filter(oc => !oc.status || oc.status.toLowerCase() !== 'excluido');
      ocorrenciasList.innerHTML = '';

      ocorrencias.forEach(oc => {
        const item = document.createElement('div');
        item.className = 'occurrence-card';
        const statusText = (oc.status || 'pendente').replace('_', ' ');

        item.innerHTML = `
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <strong>${oc.nome}</strong>
            <span class="status-badge status-${oc.status || 'pendente'}">${statusText}</span>
          </div>
          <p>${oc.descricao}</p>
        `;

        if (oc.imagens) {
          const imageNames = oc.imagens.split(',').filter(Boolean);
          imageNames.forEach(imageName => {
            const img = document.createElement('img');
            img.src = `${IMAGES_BASE_URL}${imageName.trim()}`;
            img.alt = `Imagem da ocorr√™ncia ${oc.nome}`;
            img.className = 'occurrence-image';
            item.appendChild(img);
          });
        }

        if (oc.latitude && oc.longitude) {
          const mapId = `map-${oc.id}`;
          const mapContainer = document.createElement('div');
          mapContainer.id = mapId;
          mapContainer.className = 'occurrence-map';
          item.appendChild(mapContainer);
          setTimeout(() => {
            const map = L.map(mapId).setView([oc.latitude, oc.longitude], 14);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
            L.marker([oc.latitude, oc.longitude]).addTo(map);
            map.invalidateSize();
          }, 0);
        }

        const commentSection = document.createElement('div');
        commentSection.className = 'comment-section';

        const commentsContainer = document.createElement('div');
        commentsContainer.id = `comments-${oc.id}`;
        commentSection.appendChild(commentsContainer);

        const commentForm = document.createElement('form');
        commentForm.className = 'comment-form';
        commentForm.innerHTML = `
          <input type="text" name="nome" placeholder="Seu nome" required />
          <textarea name="texto" rows="2" placeholder="Seu coment√°rio" required></textarea>
          <button type="submit">Comentar</button>
        `;
        commentForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          const nome = commentForm.nome.value;
          const texto = commentForm.texto.value;
          const body = { nome, texto, ocorrenciaId: oc.id };

          const res = await fetch('http://localhost:3000/comentarios', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
          });

          if (res.ok) {
            commentForm.reset();
            carregarComentarios(oc.id, commentsContainer);
          } else {
            alert('Erro ao enviar coment√°rio.');
          }
        });

        commentSection.appendChild(commentForm);
        item.appendChild(commentSection);

        ocorrenciasList.appendChild(item);
        carregarComentarios(oc.id, commentsContainer);
      });
    }

    carregarOcorrencias();
  </script>
</body>
