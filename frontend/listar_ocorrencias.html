<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cidad√£o Atento</title>
  <link rel="stylesheet" href="./assets/css/listar.css" />
  <link rel="stylesheet" href="../backend/node_modules/leaflet/dist/leaflet.css" />
  <script src="../backend/node_modules/leaflet/dist/leaflet.js"></script>

  <style>
    .like-button {
      cursor: pointer;
      font-size: 22px;
      color: #ccc;
      transition: color 0.3s;
      margin-left: 10px;
    }

    .like-button.liked {
      color: red;
    }

    .status-container {
      margin-left: auto;
      position: absolute;
      right: 0;
    }

    .comment-section {
      margin-top: 15px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
      max-height: 200px;
      overflow-y: auto;
    }

    .comment {
      background-color: #f9f9f9;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    .comment strong {
      display: block;
      color: #007BFF;
      margin-bottom: 4px;
    }

    .comment-form {
      display: flex;
      flex-direction: column;
      margin-top: 10px;
    }

    .comment-form input[type="text"],
    .comment-form textarea {
      padding: 8px;
      margin-bottom: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .comment-form button {
      align-self: flex-start;
      padding: 6px 12px;
      background-color: #0099AA;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .comment-form button:hover {
      background-color: #007c8a;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 25px;
      padding: 20px;
      background: linear-gradient(135deg, #ffffff, #f0f4f7);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      border: 1px solid #e0e0e0;
      transition: all 0.3s ease;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      min-width: 180px;
      flex: 1;
    }

    .filter-group label {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .filter-group select,
    .filter-group input {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      background-color: #fff;
    }

    .filter-group select:hover,
    .filter-group input:hover,
    .filter-group select:focus,
    .filter-group input:focus {
      border-color: #0099AA;
      box-shadow: 0 2px 6px rgba(0, 153, 170, 0.3);
      outline: none;
    }

    @media (max-width: 600px) {
      .filters {
        flex-direction: column;
      }
    }


    .status-badge {
      padding: 4px 10px;
      border-radius: 12px;
      color: white;
      font-size: 0.8rem;
      font-weight: bold;
      text-transform: capitalize;
    }

    .status-pendente {
      background-color: #ffc107;
      color: #333;
    }

    .status-em_andamento {
      background-color: #17a2b8;
    }

    .status-concluido {
      background-color: #28a745;
    }

    .status-rejeitado {
      background-color: #dc3545;
    }

    main.content .card-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }

    .occurrence-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      border: 1px solid #e0e0e0;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      /* Espa√ßo entre os elementos internos do card */
    }

    .occurrence-image {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .occurrence-map {
      height: 180px;
      border-radius: 6px;
    }

    .content {
      margin-left: 200px;
      padding: 20px;
    }

    .sidebar {
      width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      background-color: #022534;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Cidad√£o Atento</h2>
      <nav>
        <ul>
          <li><a href="./pages/main.html">üè†</a></li>
          <li><a href="./register_occurrence.html">üìù</a></li>
          <li class="active"><a href="./listar_ocorrencias.html">üîç</a></li>
          <li><a href="./minhas_ocorrencias.html">üëî</a></li>
          <li><a href="./dashboard.html">üìä</a></li>
          <li><a href="#">‚ùì</a></li>
        </ul>
      </nav>
      <footer>
        <img src="assets/icons/Logobrancasemfundo.png" alt="Logo" />
        <p>Juntos constru√≠mos uma cidade melhor.</p>
        <div class="links">
          <p><strong>Links √∫teis</strong><br>Registrar ocorr√™ncia<br>Minhas ocorr√™ncias<br>Termos de Uso</p>
          <p><strong>Contato</strong><br>suporte@cidadaoatento.com<br>(00)00000-0000</p>
        </div>
      </footer>
    </aside>

    <main class="content">
      <h2>Ocorr√™ncias</h2>

      <div class="filters">
        <div class="filter-group">
          <label for="filter-status">Filtrar por Status</label>
          <select id="filter-status">
            <option value="">Todos</option>
            <option value="pendente">Pendente</option>
            <option value="em_andamento">Em Andamento</option>
            <option value="concluido">Conclu√≠do</option>
            <option value="rejeitado">Rejeitado</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="filter-data">Filtrar por Data</label>
          <input type="date" id="filter-data" />
        </div>
      </div>
      <div class="card-list" id="ocorrenciasList"></div>
    </main>
  </div>

  <script src="auth.js"></script>
  <script>
    const API_BASE_URL = 'http://localhost:3000';
    const IMAGES_BASE_URL = 'http://localhost:3000/uploads/';
    const ocorrenciasList = document.getElementById('ocorrenciasList');

    const filterStatus = document.getElementById('filter-status');
    const filterData = document.getElementById('filter-data');
    let todasAsOcorrencias = [];

    //pega o id do usuario
    document.addEventListener('DOMContentLoaded', function () {
      const usuarioLogado = verificarAutenticacao();
      if (usuarioLogado) {
        currentUserId = getUserId();
      }
      carregarOcorrencias();
    });

    async function toggleLike(ocorrenciaId, likeButton) {

      if (!currentUserId) {
        alert('Voc√™ precisa estar logado para curtir.');
        return;
      }
      try {
        const res = await fetch(`${API_BASE_URL}/ocorrencias/${ocorrenciaId}/likes`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId: currentUserId })
        });

        if (!res.ok) throw new Error('Falha ao processar o like.');
        const likeCountSpan = likeButton.nextElementSibling;
        let currentCount = parseInt(likeCountSpan.textContent);

        if (likeButton.classList.contains('liked')) {
          likeButton.classList.remove('liked');
          likeCountSpan.textContent = currentCount - 1;
        } else {
          likeButton.classList.add('liked');
          likeCountSpan.textContent = currentCount + 1;
        }

      } catch (error) {
        console.error('Erro ao curtir:', error);
        alert('N√£o foi poss√≠vel registrar sua curtida.');
      }
    }



    async function carregarComentarios(ocorrenciaId, commentsContainer) {
      try {
        const res = await fetch(`${API_BASE_URL}/comentarios/${ocorrenciaId}`);
        const comentarios = await res.json();
        commentsContainer.innerHTML = '';
        comentarios.forEach(c => {
          const commentEl = document.createElement('div');
          commentEl.className = 'comment';
          commentEl.innerHTML = `<strong>${c.nome}</strong><p>${c.texto}</p>`;
          commentsContainer.appendChild(commentEl);
        });
      } catch (err) {
        commentsContainer.innerHTML = '<p>Erro ao carregar coment√°rios.</p>';
      }
    }

    function renderOcorrencias(ocorrencias) {
      ocorrenciasList.innerHTML = '';
      if (ocorrencias.length === 0) {
        ocorrenciasList.innerHTML = '<p style="text-align: center;">Nenhuma ocorr√™ncia encontrada.</p>';
        return;
      }

      ocorrencias.forEach(oc => {
        const item = document.createElement('div');
        item.className = 'occurrence-card';

        const statusText = (oc.status || 'pendente').replace('_', ' ');
        const statusClass = (oc.status || 'pendente').toLowerCase();



        const header = document.createElement('div');
        header.className = 'occurrence-header';
        header.style.display = 'flex';
        header.style.justifyContent = 'space-between';
        header.style.alignItems = 'center';
        header.style.width = '100%';

        const titleContainer = document.createElement('div');
        titleContainer.innerHTML = `<strong>${oc.nome}</strong>`;

        const metaContainer = document.createElement('div');
        metaContainer.style.display = 'flex';
        metaContainer.style.alignItems = 'center';
        metaContainer.style.gap = '15px';

        const userHasLiked = window.currentUserId && oc.likes.some(like => like.userId === window.currentUserId);
        const likedClass = userHasLiked ? 'liked' : '';

        metaContainer.innerHTML = `
            <span class="status-badge status-${statusClass}">${statusText}</span>
            <div class="like-container" style="display: flex; align-items: center;">
                <span class="like-button ${likedClass}" onclick="toggleLike(${oc.id}, this)">&#10084;</span>
                <span class="like-count" style="margin-left: 5px;">${oc.likes.length}</span>
            </div>
        `;
        header.appendChild(titleContainer);
        header.appendChild(metaContainer);

        item.appendChild(header);

        const description = document.createElement('p');
        description.textContent = oc.descricao;
        item.appendChild(description);

        if (oc.imagens) {
          oc.imagens.split(',').filter(Boolean).forEach(imageName => {
            const img = document.createElement('img');
            img.src = `${IMAGES_BASE_URL}${imageName.trim()}`;
            img.className = 'occurrence-image';
            item.appendChild(img);
          });
        }

        if (oc.latitude && oc.longitude) {
          const mapId = `map-${oc.id}`;
          const mapContainer = document.createElement('div');
          mapContainer.id = mapId;
          mapContainer.className = 'occurrence-map';
          item.appendChild(mapContainer);
          setTimeout(() => {
            const map = L.map(mapId).setView([oc.latitude, oc.longitude], 14);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            L.marker([oc.latitude, oc.longitude]).addTo(map);
            map.invalidateSize();
          }, 0);
        }

        const commentSection = document.createElement('div');
        commentSection.className = 'comment-section';
        const commentsContainer = document.createElement('div');
        commentsContainer.id = `comments-${oc.id}`;
        commentSection.appendChild(commentsContainer);

        const commentForm = document.createElement('form');
        commentForm.className = 'comment-form';
        commentForm.innerHTML = `
          <input type="text" name="nome" placeholder="Seu nome" required />
          <textarea name="texto" rows="2" placeholder="Seu coment√°rio" required></textarea>
          <button type="submit">Comentar</button>
        `;
        commentForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          const body = {
            nome: commentForm.nome.value,
            texto: commentForm.texto.value,
            ocorrenciaId: oc.id
          };

          const res = await fetch(`${API_BASE_URL}/comentarios`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
          });
          if (res.ok) {
            commentForm.reset();
            carregarComentarios(oc.id, commentsContainer);
          } else {
            alert('Erro ao enviar coment√°rio.');
          }
        });
        commentSection.appendChild(commentForm);
        item.appendChild(commentSection);

        ocorrenciasList.appendChild(item);
        carregarComentarios(oc.id, commentsContainer);
      });
    }

    function aplicarFiltros() {
      const statusValue = filterStatus.value;
      const dataValue = filterData.value;

      let ocorrenciasFiltradas = todasAsOcorrencias;

      if (statusValue) {
        ocorrenciasFiltradas = ocorrenciasFiltradas.filter(oc => (oc.status || 'pendente') === statusValue);
      }
      if (dataValue) {
        ocorrenciasFiltradas = ocorrenciasFiltradas.filter(oc => oc.data_ocorrencia && oc.data_ocorrencia.startsWith(dataValue));
      }

      renderOcorrencias(ocorrenciasFiltradas);
    }

    async function carregarOcorrencias() {
      try {
        const res = await fetch('http://localhost:3000/ocorrencias');
        const ocorrenciasGerais = await res.json();

        todasAsOcorrencias = ocorrenciasGerais.filter(oc => !oc.status || oc.status.toLowerCase() !== 'excluido');

        renderOcorrencias(todasAsOcorrencias);
      } catch (error) {
        ocorrenciasList.innerHTML = '<p>Erro ao carregar as ocorr√™ncias. Verifique a conex√£o com o servidor.</p>';

        console.error("Falha ao carregar ocorr√™ncias:", error);
      }
    }

    filterStatus.addEventListener('change', aplicarFiltros);
    filterData.addEventListener('change', aplicarFiltros);
    filterData.addEventListener('blur', aplicarFiltros);

    carregarOcorrencias();
  </script>
</body>

</html>
